<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <title>Online School Management System</title>
</head>
<body>

    <!--Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">School Managament</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                <li class="nav-item active">
                  <a class="nav-link" href="{%url 'school_app:list'%}">Schools <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'admin:index'%}">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'logout'%}">Log out</a>
                </li>
                <li>Welcome : {{ user.username }}!</li>

                {% else %}
                <li><a class="nav-link" href="">Contact</a></li>
                <li><a class="nav-link" href="">About US</a>
                <li><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
                {% endif %}
              </ul>
            </div>
          </nav>
    <!--end navbar-->
    <div class="container">
        {%block body%}

        {%endblock%}

    </div>
</body>
<script src="{%static 'js/jquery.min.js'%}"></script>
<script src="{%static 'js/bootstrap.min.js'%}"></script>

</html>
