<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

    <title>School Management System</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button type="button" class="navbar-toggler"  data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar toggler-icon"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand" href="">School Managament</a>

            <ul class="nav navbar-nav">

                    <li><a class="nav-link" href="{%url 'school_app:list'%}">Schools</a></li>

                    <li><a class="nav-link" href="{% url 'login' %}">Log In</a></li>

                <li><a class="nav-link" href="{%url 'login'%}">Login</a></li>
